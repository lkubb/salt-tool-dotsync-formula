# vim: ft=yaml
#
# Set default values.
---
values:
  lookup:
    rootgroup: root
    source_roots:
      dotbin: dotbin
      dotconfig: dotconfig
      dotdata: dotdata
  defaults:
    bindir: .local/bin
    dotbin:
      file_mode: 'keep'
      dir_mode: '0755'
      clean: false
    dotdata:
      file_mode: '0644'
      dir_mode: '0755'
      clean: false

  tofs:
    files_switch:
      - G@id|U@users
      - id
      - C@roles|U@users
      - roles
      - G@os_family|U@users
      - os_family
      - U@users
...
